<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> BrandzGarage  Itunes Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <span class="icon icon-1"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <button id="launchBtn" type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
                Search Artist
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" data-backdrop="static" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Search Artist</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="ctaForm">
                                <div>
                                    <label for="artist_name"><b>Name</b></label>
                                    <input type="text" placeholder="Enter Artist Name" id="artist_name"
                                        name="artist_name" required>
                                </div>

                                <div>
                                    <label for="no_of_tracks"><b>No. of Tracks</b></label>
                                    <input type="number" placeholder="Enter No of Tracks" id="no_of_tracks"
                                        name="no_of_tracks" required>
                                </div>

                                <button id="ctaBtn" type="submit" class="btn">Search</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>



            <div id="results">
               
            </div>



        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
