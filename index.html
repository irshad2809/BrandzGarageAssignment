<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> BrandzGarage  Itunes Search</title>

<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <span class="icon icon-1"></span>
            </div>

                    GitHub </span><svg version="1.1" width="16" height="16" viewBox="0 0 16 16"
                    class="octicon octicon-mark-github" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <button id="launchBtn" type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
                Search Artist
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" data-backdrop="static" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Search Artist</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="ctaForm">
                                <div>
                                    <label for="artist_name"><b>Name</b></label>
                                    <input type="text" placeholder="Enter Artist Name" id="artist_name"
                                        name="artist_name" required>
                                </div>

                                <div>
                                    <label for="no_of_tracks"><b>No. of Tracks</b></label>
                                    <input type="number" placeholder="Enter No of Tracks" id="no_of_tracks"
                                        name="no_of_tracks" required>
                                </div>

                                <button id="ctaBtn" type="submit" class="btn">Search</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>



            <div id="results">
               
            </div>



        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
